  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Content Universe Promo</title>
      <style>
          body {
              margin: 0;
              font-family: Arial, sans-serif;
              background-color: #fff;
              overflow-x: hidden;
          }
  
          .container {
              position: relative;
              text-align: center;
              width: 100%;
              height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
          }
  
          .background-text {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              font-size: 10vw;
              font-weight: bold;
              color: rgba(249, 10, 10, 0.9);
              white-space: nowrap;
              z-index: 1;
              animation: moveText 10s linear infinite;
          }
  
          @keyframes moveText {
              0% {
                  transform: translate(-50%, -50%) translateX(100%);
              }
              100% {
                  transform: translate(-50%, -50%) translateX(-100%);
              }
          }
  
          .image-container {
              position: relative;
              z-index: 2;
          }
  
          .image-container img {
              width: 500px;
              height: auto;
              border-radius: 10px;
              box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
          }
  
          .overlay-text {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              color: #3ed7c3;
              font-size: 1.5rem;
              font-weight: bold;
              text-align: center;
          }
  
          .header {
              position: absolute;
              top: 20px;
              left: 20px;
              font-size: 1rem;
              font-weight: bold;
          }
  
          .menu {
              position: absolute;
              top: 20px;
              right: 20px;
              font-size: 1rem;
              font-weight: bold;
          }
  
          .footer {
              position: absolute;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              font-size: 0.9rem;
              color: #c82626;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="header">FOR COLLABORATIONS</div>
          <div class="menu">MENU</div>
  
          <div class="background-text">BRAND BRAND BRAND BRAND</div>
  
          
          <div class="image-container">
              <img src="https://plus.unsplash.com/premium_photo-1682095757120-c9abb908ed60?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8TU9ERUx8ZW58MHx8MHx8fDA%3D" alt="Content Image">
              <div class="overlay-text">WE'RE CONTENT CREATION TEAM AND WE'RE<br>GOING TO MAKE SOME COOL STUFF FOR YOU</div>
          </div>
  
          <div class="footer">SCROLL MORE FOR ALL SERVICES</div>
      </div>
  </body>
  </html>
